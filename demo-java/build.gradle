dependencies {

    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.1.39'


    compile group: 'cglib', name: 'cglib', version: '3.2.10'
    compile 'com.google.guava:guava:19.0'
    compile 'org.apache.commons:commons-lang3:3.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.3'
    compile "org.springframework:spring-context:${springVersion}"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'cn.hutool', name: 'hutool-all', version: '4.5.6'
    compile group: 'cn.hutool', name: 'hutool-system', version: '4.5.6'
//    jackson
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8'


}
